{% extends 'webocr/base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block body_block %}
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll send new password on that email.</p>

  <form method="POST">
    {% csrf_token %}
      User Email: <input type="text" name="email">
    <input type="submit" value="Send me password!">
  </form>
{% endblock %}

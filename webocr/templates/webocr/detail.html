{% extends 'webocr/base.html' %}

{% block body_block %}
    {% if category %}
 <h2>Warehouse: {{  category.warehouse }}</h2>
 <h2>Products in Appliances with cat_no={{ cat_no }} are :</h2>
 <ol>
 {% for prod in prod_list %}
 <li> {{ prod.name}} </li>
 {% endfor %}
 </ol>
 {% else %}
 <strong>There are no products!</strong>
 {% endif %}
{% endblock %}
